<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="../css/profile.css" />
</head>
<body>
  <header class="header">
    <h1>👤 My Profile</h1>
    <a href="../pages/dashboard.html" class="back-link">← Back to Dashboard</a>
  </header>

  <main class="profile-container">
    <section class="profile-card">
      <form id="profile-form">
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" name="name" required />

        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="email" disabled />

        <button type="submit" class="edit-btn">💾 Save Changes</button>
      </form>
    </section>

    <section class="stats">
      <h3>📊 Trip Stats</h3>
      <ul>
        <li>Total Trips: <strong id="total-trips">Loading...</strong></li>
        <li>Most Visited Country: <strong id="fav-country">Loading...</strong></li>
        <li>Last Trip: <strong id="last-trip">Loading...</strong></li>
      </ul>
    </section>

    <div class="logout-wrapper">
      <button class="logout-btn">Logout</button>
    </div>
  </main>

  <script src="../js/profile.js"></script>
</body>
</html>
