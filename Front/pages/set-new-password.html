<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password - AI Trip Planner</title>
  <link rel="stylesheet" href="../css/set-new-password.css" />
</head>
<body class="new-password-body">
  <div class="new-password-container">
    <h2>Set New Password</h2>
    <p>Enter and confirm your new password below.</p>
    <form class="new-password-form">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" placeholder="New password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm password" required />

      <button type="submit">Update Password</button>
    </form>
    <p class="small-text"><a href="../pages/login.html">Back to Login</a></p>
  </div>
  <script src="../js/set-new-password.js"></script>
</body>
</html>
