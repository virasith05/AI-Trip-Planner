<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="../css/settings.css" />
</head>
<body>
  <header class="header">
    <h1>‚öôÔ∏è Settings</h1>
    <a href="../pages/profile.html" class="back-link">‚Üê Back to Profile</a>
  </header>

  <main class="settings-container">
    <section class="settings-card">
      <h2>Account Information</h2>
      <form id="settings-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" value="virasith1234@gmail.com" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter new password" />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" />
          <span id="password-message" class="password-check"></span>
        </div>
        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </section>

    <section class="preferences">
      <h3>üõ†Ô∏è Preferences</h3>
      <label for="notifications">
        <input type="checkbox" id="notifications" checked />
        Receive trip-related notifications
      </label>
    </section>

    <div class="logout-wrapper">
      <button class="logout-btn">Logout</button>
    </div>
  </main>

  <script src="../js/settings.js"></script>
</body>
</html>
