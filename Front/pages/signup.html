<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <a href="../index.html" class="back-link">
        ‚Üê Back to site
    </a>
    <div class="signup-container">
        <h2>Create Account</h2>
        <p class="subtitle">Join us today and get started</p>

        <div class="success-message" id="success-message">
            Account created successfully! Please check your email.
        </div>

        <form class="signup-form grid-form" id="signup-form">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="mobile">Mobile Number</label>
              <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10,15}">
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <button type="button" class="toggle-password" tabindex="-1" aria-label="Show password"><svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg></button>
              </div>
              <div id="password-strength">
                <div id="strength-bar"></div>
                <div id="strength-message">Password strength will appear here</div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <div class="password-wrapper">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <button type="button" class="toggle-password" tabindex="-1" aria-label="Show password"><svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg></button>
              </div>
              <div id="password-message"></div>
            </div>
          </div>
          <button type="submit" class="full-width-btn">Create Account</button>
        </form>

        <p class="bottom-text">
            Already have an account? <a href="../pages/login.html">Sign in</a>
        </p>
    </div>

    <div id="success-modal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <h3>Account Created!</h3>
        <p>Your account was created successfully.</p>
        <button id="close-modal">OK</button>
      </div>
    </div>

</body>

<script type="module" src="../js/signup.js">
</script>

</html>
