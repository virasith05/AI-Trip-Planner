<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Itinerary</title>
  <link rel="stylesheet" href="itinerary.css" />
</head>
<body>
  <header class="header">
    <h1>Select Your Itinerary 🧭</h1>
    <a href="dashboard.html" class="back-link">← Back to Home</a>
  </header>

  <main class="main-content">
    <section class="itinerary-section">
      <div id="itinerary-container"></div>
      <div class="nav-buttons">
        <button id="prev-itinerary">⟵ Previous</button>
        <button id="next-itinerary">Next ⟶</button>
      </div>
    </section>

    <section class="hotel-section">
      <h2>Hotel Recommendations 🏨</h2>
      <div id="hotel-container"></div>
      <div class="nav-buttons">
        <button id="prev-hotel">⟵ Previous</button>
        <button id="next-hotel">Next ⟶</button>
      </div>
    </section>

    <button id="save-trip" class="save-button" disabled>Save My Trip</button>
  </main>

  <script src="itinerary.js"></script>
</body>
</html>
