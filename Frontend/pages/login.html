<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AI Trip Planner</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body class="login-body">
  <div class="login-container">
    <h2>Welcome Back!</h2>
    <p>Login to plan your next smart trip</p>
    <form class="login-form" id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password" required />
        <button type="button" class="toggle-password" tabindex="-1" aria-label="Show password"><svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg></button>
      </div>

      <div class="forgot-password">
        <a href="../pages/reset-password.html">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <p class="small-text">Don't have an account? <a href="../pages/signup.html">Sign up here</a></p>
    </form>
  </div>

  <script type="module" src="../js/login.js"></script>
</body>

</html>
