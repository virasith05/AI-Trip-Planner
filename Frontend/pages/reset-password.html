<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - AI Trip Planner</title>
  <link rel="stylesheet" href="../css/reset-password.css" />
</head>
<body class="reset-body">
  <a href="login.html" class="back-link">
    ‚Üê Back to Login
  </a>
  
  <div class="reset-container">
    <h2>Reset Password</h2>
    <p class="subtitle">Enter your email to receive a reset link</p>
    
    <div class="success-message" id="success-message">
      Reset link sent! Please check your email.
    </div>
    
    <form class="reset-form">
      <div class="form-group">
        <label for="reset-email">Email Address</label>
        <input type="email" id="reset-email" name="email" placeholder="Enter your email" required />
      </div>
      
      <button type="submit">Send Reset Link</button>
      
      <p class="bottom-text">
        Remember your password? <a href="login.html">Login here</a>
      </p>
    </form>
    <p class="small-text"><a href="../pages/login.html">Back to Login</a></p>
  </div>
  <script src="../js/reset-password.js"></script>
</body>
</html>
