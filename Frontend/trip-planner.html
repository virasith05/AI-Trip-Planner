<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Trip Planner</title>
  <link rel="stylesheet" href="trip-planner.css" />
</head>
<body>
  <header class="trip-header">
    <h1>Plan Your Dream Trip ✈️</h1>
    <a href="dashboard.html" class="back-link">← Back to Home</a>
  </header>

  <main class="trip-main">
    <form class="trip-form">
      <label>
        Destination:
        <input type="text" placeholder="e.g., Paris, Tokyo" required />
      </label>

      <label>
        Travel Dates:
        <input type="date" />
      </label>

      <label>
        Budget (₹):
        <input type="number" placeholder="e.g., 1000" />
      </label>

      <label>
        Interests:
        <select>
          <option>Adventure</option>
          <option>Relaxation</option>
          <option>Culture</option>
          <option>Nature</option>
          <option>Food</option>
        </select>
      </label>

      <label>
        Trip Duration (days):
        <input type="number" min="1" />
      </label>

      <label>
        Travel Type:
        <select>
          <option>Solo</option>
          <option>Couple</option>
          <option>Family</option>
          <option>Friends</option>
        </select>
      </label>

      <button type="submit" class="plan-btn">Plan My Trip</button>
    </form>
  </main>
  <script src="trip-planner.js"></script>
</body>
</html>
